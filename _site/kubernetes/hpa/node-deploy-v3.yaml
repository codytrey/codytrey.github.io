apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
  labels:
    app.kubernetes.io/name: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: node-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: node-app
    spec:
      containers:
        - name: node
          image: clm-aus-tglqp4:4567/cbelcher/container_training:v1.0.0
          ports:
          - containerPort: 3000
          env:
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: node-api-secret
                  key: API_KEY
          resources:
            requests:
              memory: "16Mi"
              cpu: "75m"
            limits:
              memory: "64Mi"
              cpu: "150m"